name: Release Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: yarn global add eas-cli

      - name: EAS Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile preview --non-interactive

      - name: Download built artifact
        id: download-apk
        run: |
          eas build:list --json --limit=1 --platform android > build.json
          BUILD_ID=$(jq -r '.[0].id' build.json)
          BUILD_URL=$(jq -r '.[0].artifacts.buildUrl' build.json)
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
          echo "BUILD_URL=$BUILD_URL" >> $GITHUB_ENV
          eas build:download --platform android --output=app.apk --build-id $BUILD_ID

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app.apk
          body: |
